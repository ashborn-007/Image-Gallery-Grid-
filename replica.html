<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="gallery-head">
            <h1>My Gallery</h1>
        </div>
        <div class="gallery">

            <figure class="card" id="card1">
                <img src="image1.jpg">
                <figcaption>Winter is here</figcaption>
            </figure>

            <figure class="card" id="card2">
                <img src="image2.jpg">
                <figcaption>Sushi</figcaption>
            </figure>

            <figure class="card" id="card3">
                <img src="image3.jpg">
                <figcaption>Venice</figcaption>
            </figure>

            <figure class="card" id="card4">
                <img src="image4.jpg">
                <figcaption>Vintage</figcaption>
            </figure>

            <figure class="card" id="card5">
                <img src="image5.jpg">
                <figcaption style="color: black; font-weight: bold;">Bird's Eye</figcaption>
            </figure>

            <figure class="card" id="card6">
                <img src="image6.jpg">
                <figcaption>Tower of Hanoi</figcaption>
            </figure>

        </div>
    </div>

</body>
</html>
